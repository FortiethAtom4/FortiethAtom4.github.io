<!DOCTYPE html>
<html>
<title> Amicable Numbers </title>
<head>
    <script>
        function getFactors(x){
            let factorList = []
            for(i = 1; i < x/2 + 1; i++){
                if(x % i == 0){
                    factorList.push(i);
                }
            }
            return factorList;
        }
        function sumList(list){
            let sum = 0;
            for(i = 0; i < list.length; i++){
                sum += list[i];
            }
            return sum;
        }

        function amicable(){
            let num1 = prompt("Type number 1 here:");
            let num2 = prompt("Type number 2 here:");
            

            let num1Factors = getFactors(num1);
            let num2Factors = getFactors(num2);

            document.getElementById("num1Factors").innerHTML = num1Factors;
            document.getElementById("num2Factors").innerHTML = num2Factors;

            let endString = "";
            if(sumList(num1Factors) == sumList(num2Factors)){
                endString = "The numbers: " + num1 + " and " + num2 + " are amicable.";
            }else{
                endString = "The numbers: " + num1 + " and " + num2 + " are not amicable."
            }

            document.getElementById("amicable").innerHTML = endString;
            
            

        }
    </script>
</head>
<body onload="amicable()">
    <div>
        First number factors: <span id="num1Factors"></span> <br>
        Second number factors: <span id="num2Factors"></span> <br>
    </div>
    <div>
        <span id = "amicable"></span>
    </div>

</body>

</html>
