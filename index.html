<!DOCTYPE html>
<html>
    <title> Amicable Numbers </title>
    <head>
        <script>
            function getFactors(x){
                let factorList = []
                for(i = 1; i < x/2 + 1; i++){
                    if(x % i == 0){
                        factorList.push(i);
                    }
                }
                return factorList;
            }
            function sumList(list){
                let sum = 0;
                for(i = 0; i < list.length; i++){
                    sum += list[i];
                }
                return sum;
            }

            function amicable(){

                // let num1 = document.getElementById("num1").value;
                // let num2 = document.getElementById("num2").value;

                let num1 = prompt("First Number: ")
                let num2 = prompt("Second Number: ")

                let num1Factors = getFactors(num1);
                let num2Factors = getFactors(num2);

               

                let endString = "First Number Factors:" + num1Factors + "<br>Second Number Factors: " + num2Factors + "<br>";
                if(sumList(num1Factors) == sumList(num2Factors)){
                    endString += "The numbers: " + num1 + " and " + num2 + " are amicable.";
                }else{
                    endString += "The numbers: " + num1 + " and " + num2 + " are not amicable."
                }

                document.getElementById("amicable").innerHTML = endString;
            }
        </script>
    </head>

    <body onload="amicable()">

        <br> -->

    </body>

</html>
